---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-documents-provisioner
  namespace: kube-system
  labels:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"

spec:
  interval: 15m

  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
      chart: nfs-subdir-external-provisioner
      version: 4.0.16
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  targetNamespace: storage

  values:
    replicaCount: 1

    image:
      pullPolicy: IfNotPresent
      repository: k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner
      tag: v4.0.2

    nfs:
      server: ${NAS_ADDR}
      path: /volume2/Media
      # reclaimPolicy: De
      volumeName: nfs-storage-documents
      mountOptions:
        - nfsvers=4
        - tcp
        - intr
        - hard
        - noatime
        - nodiratime
        - nolock

    storageClass:
      name: nfs-client-documents
      provisionerName: nfs-provisioner-documents
      defaultClass: false
      # pathPattern: ${.PVC.namespace}/${.PVC.annotations.nfs.io/storage-path}

    strategyType: Recreate

    # nodeSelector:
    #   node-type: worker

    # serviceAccount:
    #   annotations: {}
    #   create: true
    #   name: null
