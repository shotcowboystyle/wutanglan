---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 16.13.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/redis
      tag: 6.2.7
    securityContext:
      sysctls:
        - name: net.core.somaxconn
          value: "10000"
    architecture: standalone
    global:
      storageClass: "nfs-client"
      redis:
        password: ${SECRET_REDIS_PASSWORD}
    auth:
      enabled: true
    master:
      podSecurityContext:
        runAsUser: 1031
        runAsGroup: 65537
        supplementalGroups:
          - 100
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      persistence:
        enabled: true
        existingClaim: redis-data-pvc
