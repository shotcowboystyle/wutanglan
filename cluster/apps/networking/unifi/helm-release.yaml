---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unifi
  namespace: networking

spec:
  interval: 5m

  releaseName: unifi

  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: metallb
      namespace: networking

  values:
    strategy:
      type: Recreate

    image:
      repository: jacobalberty/unifi
      tag: v7.1.66

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data-pvc-v2

    env:
      TZ: ${TIMEZONE}

    runAsRoot: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"

        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "router-network"

          # cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"

        hosts:
          - host: &host "unifi-inky.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host
            secretName: "unifi-inky-tls"

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    nodeSelector:
      kubernetes.io/hostname: "inky"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - inky

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${METALLB_UNIFI_INKY_ADDR}"
        externalTrafficPolicy: Local

        annotations:
          metallb.universe.tf/allow-shared-ip: unifi

        ports:
          http:
            port: 8443
            protocol: HTTPS

          controller:
            enabled: true
            port: 8080
            protocol: TCP

          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP

          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS

          speedtest:
            enabled: false
            port: 6789
            protocol: TCP

          stun:
            enabled: false
            port: 3478
            protocol: UDP

          syslog:
            enabled: false
            port: 5514
            protocol: UDP

          discovery:
            enabled: false
            port: 10001
            protocol: UDP

      udp:
        enabled: true

        type: LoadBalancer
        loadBalancerIP: "${METALLB_UNIFI_INKY_ADDR}"
        externalTrafficPolicy: Local

        annotations:
          metallb.universe.tf/allow-shared-ip: unifi

        ports:
          stun:
            enabled: true
            port: 3478
            protocol: UDP

          syslog:
            enabled: false
            port: 5514
            protocol: UDP

          discovery:
            enabled: true
            port: 10001
            protocol: UDP
