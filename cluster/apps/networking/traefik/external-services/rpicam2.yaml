---
kind: Service
apiVersion: v1
metadata:
  name: rpicam1
  namespace: home
spec:
  # type: ExternalName
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  # externalName: "${RPI_CAM_1_IP_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rpicam1
  namespace: home
  annotations:
    coredns.io/hostname: "rpicam1.${SECRET_DOMAIN}"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    traefik.frontend.passHostHeader: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
    hajimari.io/appName: "rpicam1"
    hajimari.io/enable: "true"
    hajimari.io/icon: "cctv"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "rpicam2.${SECRET_DOMAIN}"
      secretName: "rpicam2-tls"
  rules:
    - host: "rpicam2.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rpicam2
                port:
                  number: 80

---
apiVersion: v1
kind: Endpoints
metadata:
  name: rpicam1
  namespace: home
subsets:
  - addresses:
      - ip: "${RPI_CAM_1_IP_ADDR}"
    ports:
      - name: http
        port: 80
        protocol: TCP
