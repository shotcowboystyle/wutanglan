---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appdaemon-config-pv
  namespace: home
spec:
  storageClassName: appdaemon-config-nfs
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: "/volume2/DockerVol/appdaemon_data"
  mountOptions:
    - nfsvers=4.1
    - hard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appdaemon-config-pvc
  namespace: home
spec:
  storageClassName: appdaemon-config-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
