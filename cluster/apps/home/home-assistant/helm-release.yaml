apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home

spec:
  interval: 15m

  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.6

    env:
      TZ: "${TIMEZONE}"
    envFrom:
      - secretRef:
          name: *app

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "house"

          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"

        hosts:
          - host: &host "hassio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host

    # -- Enable devices to be discoverable
    hostNetwork: true
    # -- When hostNetwork is true set dnsPolicy to ClusterFirstWithHostNet
    dnsPolicy: ClusterFirstWithHostNet

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-pvc

    resources:
      requests:
        cpu: 10m
        memory: 408M
      limits:
        cpu: 1125m
        memory: 3158M

    addons:
      codeserver:
        enabled: true

        image:
          repository: codercom/code-server
          tag: 4.5.1

        workingDir: "/config"

        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"

        ingress:
          enabled: true

          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "networking-chain-internal-no-auth@kubernetescrd"

          hosts:
            - host: &host-code "haconfig.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix

          tls:
            - hosts:
                - *host-code

        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 11m
            memory: 814M
          limits:
            cpu: 11m
            memory: 814M
