---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-slack
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: matrix-synapse
      namespace: comms
  values:
    image:
      repository: matrixdotorg/matrix-appservice-slack
      tag: latest

      # command:
      #   - "python3"
      # args:
      #   - "-m"
      #   - "mautrix_slack"
      #   - "-c"
      #   - "/data/config.yaml"

    nameOverride: matrix-slack

    service:
      main:
        ports:
          http:
            port: 9898

    ingress:
      main:
        enabled: true

        ingressClassName: "traefik"

        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "format-list-checks"

          cert-manager.io/cluster-issuer: letsencrypt-staging
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"

        hosts:
          - host: &host matrix-slack.${SECRET_DOMAIN}
            paths:
              - path: /public
                pathType: Prefix

        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: matrix-slack-config

    postgresql:
      enabled: true
      postgresqlUsername: matrixuser
      postgresqlPassword: matrixpass
      postgresqlDatabase: matrix-slack
      persistence:
        enabled: true
        existingClaim: matrix-slack-postgresql-pvc

