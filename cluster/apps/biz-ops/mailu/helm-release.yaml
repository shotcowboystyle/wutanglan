---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mailu
  namespace: biz-ops
spec:
  interval: 5m
  chart:
    spec:
      chart: mailu
      version: 0.3.2
      sourceRef:
        kind: HelmRepository
        name: mailu
        namespace: flux-system
      interval: 5m
  values:
    # renovate: githubReleaseVar repo=mailu/mailu
    mailuVersion: 1.9.32
    database:
      type: postgresql
      roundcubeType: postgresql
      postgresql:
        host: mailu-postgresql
        database: mailu
        user: mailu
        password: ${SECRET_MAILU_DB_PASSWORD}
        roundcubeDatabase: mailu
        roundcubeUser: mailu
        roundcubePassword: ${SECRET_MAILU_DB_PASSWORD}
    certmanager:
      enabled: true
      apiVersion: cert-manager.io/v1
      issuerName: letsencrypt-staging
    domain: "${SECRET_DOMAIN}"
    hostnames:
      - "mail.${SECRET_DOMAIN}"
    postmaster: ${SECRET_MAILU_ADMIN_USER}
    initialAccount:
      domain: "${SECRET_DOMAIN}"
      username: ${SECRET_MAILU_ADMIN_USER}
      password: "${SECRET_MAILU_ADMIN_PASSWORD}"
    secretKey: "${SECRET_MAILU_SECRET_KEY}"
    # subnet: ${NETWORK_K8S_CLUSTER_CIDR}
    subnet: 10.42.0.0/16
    ingress:
      className: traefik
      annotations:
        # cert-manager.io/cluster-issuer: "letsencrypt-staging"
        # traefik.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16,172.16.0.0/12"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
      hosts:
        - &host "mail.${SECRET_DOMAIN}"
      tls:
        hosts:
          - *host
    persistence:
      existingClaim: mailu-storage
    roundcube:
      resources:
        requests:
          cpu: 200m
        limits:
          cpu: 800m
    rspamd:
      resources:
        requests:
          cpu: 200m
          memory: 100Mi
        limits:
          cpu: 2000m
          memory: 1500Mi
    front:
      controller:
        kind: Deployment
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: mailu-front
            patch:
              - op: add
                path: /spec/template/spec/hostname
                value: mailu-front
