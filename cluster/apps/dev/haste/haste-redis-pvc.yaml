---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: haste-redis-data-pv
  namespace: dev
spec:
  storageClassName: haste-redis-nfs
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: "/volume2/DockerVol/haste_redis_data"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: haste-redis-data
  namespace: dev
spec:
  storageClassName: haste-redis-nfs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
